{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block link %}
{{super()}}
<link rel="stylesheet" href="../static/css/login.css">
{% endblock %}

{% block content %}
    <div class="container">

      <form class="form-signin" method="POST">
        <h2 class="form-signin-heading">Please sign in</h2>
        {{ login_form.hidden_tag() }}
<!--        {{ login_form.username }}-->
          <div class="name_pass row">
                <div class="col-xs-6 col-sm-6 offset-md-2 col-md-4 ">
                    <div class="form-group">
                        <input type="text" name="username" id="first_name" class="form-control input-sm" placeholder="username">
                    </div>
                </div>
<!--        {{ login_form.password }}-->
                <div class="col-xs-6 col-sm-6 col-md-4 col-md-offset-2">
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                    </div>
                </div>
          </div>
          {{login_form.rememberme}}
            <button class="btn btn-lg btn-primary btn-block btn_sign offset-md-2 col-md-8 col-sm-12 " type="submit">Sign in</button>

      </form>

    </div> <!-- /container -->
{% endblock %}
