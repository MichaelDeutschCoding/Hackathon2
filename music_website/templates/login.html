{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block link %}
{{super()}}
<link rel="stylesheet" href="../static/css/login.css">
{% endblock %}

{% block content %}
    <div class="container">

      <form class="form-signin" method="POST">
        <h2 class="form-signin-heading">Please sign in</h2>
        {{ login_form.hidden_tag() }}
        {{ login_form.username }}
        {{ login_form.password }}
          {{login_form.rememberme}}

        <button class="btn btn-lg btn-primary btn-block btn_sign" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
{% endblock %}
