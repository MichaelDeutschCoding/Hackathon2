{% extends "base_inside.html" %}
{% include 'bootstrap/wtf.html' %}

{% block page_name %}Upload Sample{% endblock %}

{% block content %}
<div class="container" style="width:60%; padding:60px;">
<form method="POST" >

{{ form.hidden_tag() }}
  <div class="form-group">
    <input type="text" class="form-control" name="title" placeholder="Enter Title">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="path" placeholder="Enter File Path">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="description" placeholder="Enter Description">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="tags" placeholder="Enter tags">
    <small id="tags" class="form-text text-muted">Enter tags divided by commas</small>
  </div>
  <button class="btn btn-primary" type="submit">SUBMIT</button>

</form>
<a href="{{url_for('music.dashboard')}}">Cancel</a>
</div>
{% endblock %}
